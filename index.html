<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Accessories Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-top">
                Car Accessories Shop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <!-- Cart Button -->
                <button class="btn btn-warning ms-3" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</button>
            </div>
        </div>
    </nav>

    <!-- Product Listing -->
    <div class="container mt-4">
        <div class="row" id="product-list">
            <!-- Products will be loaded dynamically here -->
        </div>
    </div>

    <!-- Cart Summary Pop-up -->
    <div id="cart-summary" class="position-absolute bg-light p-3 shadow d-none" style="min-width: 250px; border: 1px solid #ddd; right: 20px; top: 70px;">
        <h5>Cart Summary</h5>
        <ul id="cart-items" class="list-group mb-3"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
    </div>

    <script src="scripts/products.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
